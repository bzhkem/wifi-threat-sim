<!-- Café WiFi Portal Skin -->
<!DOCTYPE html>
<html>
<head>
  <title>Welcome to Free Café WiFi</title>
  <style>
    body { background: #f8eed5; font-family: sans-serif;}
    .form { margin:80px auto; width:300px; background:#fffce0; border-radius:12px; padding:36px; text-align:center; box-shadow:0 3px 18px #8b735b59;}
    button { background:#A0522D; color:#fff; font-size:18px; border:none; padding:10px 36px; border-radius:6px;}
    input { width:94%; margin:12px 0 21px 0; padding:12px; border:1px solid #aaa;}
    .logo {margin-bottom:12px;font-size:28px;}
  </style>
</head>
<body>
  <div class="form">
    <div class="logo">☕</div><h2>Free Café WiFi</h2>
    <form method="POST" action="login">
      <input type="text" name="username" placeholder="Email or Mobile Number" required>
      <input type="password" name="password" placeholder="WiFi Passcode" required>
      <button type="submit">Connect Now</button>
    </form>
    <p style="margin-top:18px;font-size:smaller;color:#7d6333;">Enjoy your coffee & free surfing!</p>
  </div>
</body>
</html>
